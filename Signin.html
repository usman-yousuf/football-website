                                </label>
                                <input type="text" name="text" class="form-control input_type-s" id="name" placeholder="Please enter your email address or username" required />

                        </div>

                        <div class="col col-12 my-2 ">
                            <div class="field">
                                <label class="label_signin-s" for="First name">

                                </label>
                                <input type="password" name="text" class="form-control input_type-s" id="name" placeholder="Please enter your password" required />
