<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#select_date_modal-d">
            Select Date
        </button>

        <!-- Modal -->
        <div class="modal fade" id="select_date_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content br_10px-s border-0">
                    <div class="container-fluid">
                        <!--modal header-->
                        <div class="row modal-header br_up_left_right_10px-s border-0 bg_grey-s">
                            <div class="col-12 mt-2">
                                <h4><strong>DATE</strong></h4>
                            </div>
                        </div>
                        <!--modal header end-->
                        <div class="row modal-body pt-5 pb-0">
                            <div class="col-12 mb-4">
                                <main>
                                    <div class="calendar-wrapper" id="calendar-wrapper"></div>
                                </main>  
                            </div>
                        </div>

                        <div class="row px-3  pb-5">
                            <!--CANCEL button-->
                            <div class="col-6 pr-2">
                                <button type="button" class="btn bg_grey-s br_10px-s fg_green-s py-3 w-100" data-dismiss="modal"><strong>CANCEL</strong></button>
                            </div>
                            <!--CANCEL button end-->

                            <!--SUBMIT button-->
                            <div class="col-6 pl-2">
                                <button type="submit" class="btn bg_green-s br_10px-s py-3 text-white w-100"><strong>SUBMIT</strong></button>
                            </div>
                            <!--SUBMIT button end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- <script src="calendar.js"></script> -->
    <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
    <script type="text/javascript">
      var config = `
        function selectDate(date) {
          $('#calendar-wrapper').updateCalendarOptions({
            date: date
          });
          console.log(calendar.getSelectedDate());
        }

        var defaultConfig = {
          weekDayLength: 1,
          date: '08-05-2021',
          onClickDate: selectDate,
          showYearDropdown: true,
          startOnMonday: true,
        };

        var calendar = $('#calendar-wrapper').calendar(defaultConfig);
        console.log(calendar.getSelectedDate());
`;
      eval(config);
      const flask = new CodeFlask("#editor", {
        language: "js",
        lineNumbers: true,
      });
      flask.updateCode(config);
      flask.onUpdate((code) => {
        try {
          eval(code);
        } catch (e) {}
      });
    </script>
    <script></script>
