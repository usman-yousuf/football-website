<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css.css">
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <title>Add stadium</title>
</head>
<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#add_stadium_modal-d">
            ADD Stadium
        </button>

        <!-- Modal -->
        <div class="modal fade" id="add_stadium_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content br_10px-s border-0">
                <div class="container-fluid">
                    <div class="row modal-header border-0 bg_grey-s br_up_left_right_10px-s">
                        <div class="col-12 mt-2">
                            <h5><strong>ADD STADIUM</strong></h5>
                        </div>
                    </div>
                    <div class="row modal-body pt-5 pb-0 justify-content-center">
                        <div class="col-12">
                            <form action="">
                                <div class="form-group">
                                    <label for="" class=""><strong>STADIUM NAME</strong></label>
                                    <input type="text" name="stadium_name" placeholder="Write Stadium Name" class="form-control rounded form-control-xl py-4 bg-white">
                                </div>

                                <div class="form-group pt-3">
                                    <label for="" class=""><strong>LOCATION</strong></label>
                                    <input type="text" name="location" placeholder="Write Address of stadium" class="form-control rounded form-control-xl py-4 bg-white">
                                </div>
                            </form>
                        </div>

                        <div class="col-9 text-center opacity_4-s mt-4">
                            <p>Your suggested stadium will be listed once it is approved.</p>
                        </div>
                        
                        
                    </div>
                    <div class="row px-3 pb-5">
                        <div class="col-6 pr-2">
                            <button type="button" class="btn bg_grey-s br_10px-s fg_green-s py-3 w-100" data-dismiss="modal"><strong>CANCEL</strong></button>
                        </div>
                        <div class="col-6 pl-2">
                            <button type="button" class="btn bg_green-s br_10px-s py-3 text-white w-100"><strong>SUBMIT</strong></button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            </div>
        </div>
    
    
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    
        <!-- ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    </div>
</body>
</html>
