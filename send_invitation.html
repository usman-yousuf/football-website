<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mina.css">
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <title>Send Invitation</title>
</head>
<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#send_invitation_modal-d">
            Send Invitation
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="send_invitation_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content br_10px-s border-0">
                    <div class="container-fluid">
                        <!--header image-->
                        <div class="row modal-header border-0 mt-5">
                            <div class="col-12 text-center">
                                <img src="assets/images/invitation.svg" width="130" alt="send invitation">
                            </div>
                        </div>
                        <!--header image end-->
                        
                        <div class="row modal-body ">
                            <!--modal text-->
                            <div class="col-12 text-center">
                                <h4 class="fg_green-s">SEND INVITATION</h4>
                                <h6><strong>Are you sure you want to send this invitation?</strong></h6>
                            </div>
                            <!--modal text end-->

                            <!--player info-->
                            <div class="mt-3 col-12">
                                <span class="opacity_4-s"><strong>Player</strong></span>
                                <div class="d-flex justify-content-between border px-2 py-3 br_10px-s">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <img src="assets/images/user_img.png" class="rounded-circle" width="60" alt="player img">
                                        </div>
                                        <div class="ml-2 text-left">
                                            <h6 class="fg_green-s mb-0">Thamer</h6>
                                            <a href="javascript:void(0)" class="opacity_4-s text-dark">@thamedmd</a>
                                            <div class="">
                                                <img class="star_img-s" src="assets/images/yellow_star.svg" alt="star img">
                                                <img class="star_img-s"  src="assets/images/yellow_star.svg" alt="star img">
                                                <img class="star_img-s"  src="assets/images/yellow_star.svg" alt="star img">
                                                <img class="star_img-s"  src="assets/images/half_star.svg" alt="star img">
                                                <img class="star_img-s"  src="assets/images/grey_star.svg" alt="star img">
                                                <span class="rating_star-d fs_10px-s fg_yellow-s">3.5</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-right align-self-center">
                                        <h6 class=""><strong>Goalkeeper</strong></h6>
                                        <span class="opacity_4-s">Position</span>
                                    </div>
                                </div>
                            </div>
                            <!--player info-->

                            <!--amount pay-->
                            <div class="col-12 mt-4">
                                <div class="d-flex justify-content-between">
                                    <div class="opacity_4-s">Amount to pay</div>
                                    <div>
                                        <img src="" alt="">
                                        <span><strong>$12.5</strong></span>
                                    </div>
                                </div>
                            </div>
                            <!--amount pay end-->
                        </div>
                        <div class="row px-3 pt-3 pb-5">
                            <!--NO button-->
                            <div class="col-6 pr-2">
                                <button type="button" class="btn bg_grey-s br_10px-s fg_green-s py-3 w-100" data-dismiss="modal"><strong>No</strong></button>
                            </div>
                            <!--NO button end-->

                            <!--YES button-->
                            <div class="col-6 pl-2">
                                <button type="button" class="btn bg_green-s br_10px-s py-3 text-white w-100"><strong>Yes</strong></button>
                            </div>
                            <!--YES button end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
</body>
</html>
