<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Rating Player</title>
</head>

<body class="bg_img-s">
    <div class="container-fluid px-0">
        <div class="row pt-4">
            <div class="col-lg-6 col-md-8 order-md-1 order-2 mt-md-0 mt-3 d-flex ">
                <a class="td_none-s" href="game_invitation.html">
                    <h4 class="pr-2 text-dark">More</h4>
                </a>
                <h4 class="px-2"><strong>/</strong></h4>
                <h4 class="fg_green-s pl-2">Rating Player</h4>
            </div>
            <div class="col-lg-6 col-md-4 order-md-2 order-1 text-right">
                <div class="">
                    <a class="pr-3">
                        <img src="assets/images/Location.svg" class="img-fluid nav_location_img" alt="navbar_home" />
                        <span> Adailiya </span>
                    </a>
                    <img src="assets/images/user_img.png" class="img-fluid rounded-circle border_green-s" width="37" alt="Navbar_profile" />
                    <img src="assets/images/notification.svg" class="ml-3 img-fluid nav_notification_img" alt="navbar_home" />
                </div>
            </div>
        </div>

        <div class="container-fluid bg-white br_47px-s mt-5 mh_86vh-s">
            <div class="row py-4 px-xl-4 px-3">
                <!--palyer information-->
                <div class="col-lg-8 col-12 d-flex">
                    <div class="align-self-md-center">
                        <img src="assets/images/user_img.png" width="80" class="rounded-circle border_green-s" alt="">
                    </div>
                    <div class="ml-3">
                        <h3 class="fg_green-s">Jamele</h3>
                        <div class="d-flex mb-2">
                            <div>
                                <a href="javascript:void(0)" class="text-dark">@jamelemd</a>
                            </div>
                            <div class="pl-3">
                                <a class="pr-2">
                                    <img src="assets/images/Location.svg" class="img-fluid nav_location_img" alt="Location" />
                                    <span> Adailiya </span>
                                </a>
                            </div>
                        </div>
                        <div class="d-md-flex opacity_4-s">
                            <h6>Age(year):<span class="pl-1">33</span></h6>

                            <span class="px-2 d-md-block d-none">|</span>
                            <h6>Match:<span class="pl-1">30</span></h6>

                            <span class="px-2 d-md-block d-none">|</span>
                            <h6>Missed:<span class="pl-1">5</span></h6>

                            <span class="px-2 d-md-block d-none">|</span>
                            <h6>Position:<span class="pl-1">Forward</span></h6>

                        </div>
                    </div>
                </div>
                <!--palyer information end-->

                <!--palyer rating-->
                <div class="col-lg-4 col-12 text-right">
                    <p class="fg_yellow-s fs_27px-s mb-0">
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                    </p>
                    <div>
                        <h4 class="fg_green-s"><strong>4.0 out of 5.0</strong></h4>
                    </div>
                    <div class="opacity_4-s">
                        <h6>Based on 245 players rating</h6>
                    </div>
                </div>
                <!--palyer rating end-->
            </div>
            <div class="row px-xl-4 px-3">
                <div class="fg_green-s col-12 text-center">
                    <h3>GIVE YOUR RATING</h3>
                </div>
                <div class="col-12">
                    <form action="">
                        <div class="row">
                            <!--ability rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>ABILITY</strong></h5>
                                    <h5 class="ability-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" step="0.1" value="0" id="rating" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" data-parent='ability-d'>
                                </div>
                            </div>
                            <!--ability rating end-->

                            <!--stamina rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>STAMINA</strong></h5>
                                    <h5 id="ability-d" class="stamina-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" value="0" step="0.1" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" data-parent='stamina-d'>
                                </div>
                            </div>
                            <!--stamina rating end-->

                            <!--strength rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>STRENGTH</strong></h5>
                                    <h5 class="strength-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" value="0" step="0.1" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" id="" data-parent="strength-d">
                                </div>
                            </div>
                            <!--strength rating end-->

                            <!--passes rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>PASSES</strong></h5>
                                    <h5 class="passes-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" value="0" step="0.1" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" id="" data-parent="passes-d">
                                </div>
                            </div>
                            <!--passes rating end-->

                            <!--shoots rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>SHOOTS</strong></h5>
                                    <h5 class="shoots-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" value="0" step="0.1" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" id="" data-parent="shoots-d">
                                </div>
                            </div>
                            <!--shoots rating end-->

                            <!--appearance rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>APPEARANCE</strong></h5>
                                    <h5 class="appearance-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" value="0" step="0.1" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" id="" data-parent="appearance-d">
                                </div>
                            </div>
                            <!--appearance rating end-->

                            <!--pace rating-->
                            <div class="col-lg-4 col-md-6 col-12 mt-2">
                                <div class="d-flex justify-content-between">
                                    <h5><strong>PACE</strong></h5>
                                    <h5 class="pace-d">0</h5>
                                </div>
                                <div class="form-group rating_filed-s border">
                                    <input type="range" min="0.0" max="5.0" value="0" step="0.1" class="form-control-range py-4 ratig_slider-s mx-auto slider-d" id="" data-parent="pace-d">
                                </div>
                            </div>
                            <!--pace rating end-->
                        </div>
                    </form>

                </div>
            </div>
            <!--submit button start-->
            <div class="row px-xl-4 px-3 pt-3 pb-4">
                <div class="col-12">
                    <div class="d-flex float-right">
                        <h5 class="mb-0 align-self-center"><strong>YOUR RATING IS <span>4.5</span></strong></h5>
                        <button type="submit" class=" ml-3 br_10px-s bg_green-s text-white w_184px-s py-3 border-0"><strong>SUBMIT</strong></button>
                    </div>
                </div>
            </div>
            <!--submit button end-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
