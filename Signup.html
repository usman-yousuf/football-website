<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' />
    <link rel="stylesheet" href="assets/css/naveed.css">
</head>
<body class="font_family_roboto-s">
      <div class="container-fluid">
          <div class="row ">
              <div class="bg_blue_gray-s col-xl-3 col-lg-3 col-md-4 col-sm-4 ">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center my-5  ">
                        <div class="one_s d-flex justify-content-center align-items-center">Logo</div>
                    </div>
                </div> 
                <div class="row"> 
                        <div class="col-12 d-flex justify-content-center align-items-center flex-column my-sm-5">
                        <h4 class="sign_welcome-s mb-4"> <strong> Welcome To<br> App Name</strong> </h4>
                        <h6 class="text-center d-none d-md-none d-lg-block">You Can Find Players for your<br> game and also get game<br> invitations.</h6>
                    </div>
                </div>
                <div class="row d-none d-md-none d-xl-block d-lg-block">
                        <div class="col-12 d-flex justify-content-center align-items-center my-5">
                            <button type="button" class="btn sign_in-s"><strong>SIGN IN</strong></button>
                        </div>
                 </div>
                </div>
           
              <div class="col col-9 col-md-8 bg_img-s">
                  <div class="row">
                      <div class=" col-sm-6 col-md-6 my-5">
                         <h5 class="account_tag-s ml-4"> <strong>Create an account</strong> </h5>
                         <h6 class="ml-4"> <strong>Join us to start Searching</strong> </h6>
                        </div>
                      <div class="col-sm-6 col-md-6 ">
                          <div class="my-4 float-right mr-3" >
                            <div class="img_div-s d-flex justify-content-center align-items-center"> <img src="./assets//images/camera.png" alt="Image Upload" class="image_uploader-s"> </div>
                            <h6 class="upload-s mt-2">Upload picture</h6>
                          </div>
                       </div>
                  </div>

                  <div class="row d-flex justify-content-around">
                      <div class="col-md-6 col-sm-6 my-3 ">
                        <div class="field">
                            <label class="label-s" for="First name">
                                <strong>FIRST NAME</strong>
                            </label>
                            <input type="text" name="text" class="form-control input_field-s w-100" id="name" placeholder="Please enter your first name" required />
                        </div>
                          
                         </div>
                      <div class="col-md-6 col-sm-6 ">
                        <div class="field">
                            <label class="label-s" for="Last name"> <strong>LAST NAME</strong></label>
                            <input type="text" name="text" class=" form-control input_field-s w-100 mt-3" id="name" placeholder="Please enter your Last name" required>
                        </div>
                      </div>
                  </div>

                  <div class="row d-flex justify-content-around">
                    <div class="col-md-6 col-sm-6 my-3">
                      <div class="field">
                          <label class="label-s" for="email"> <strong>EMAIL ADDRESS</strong></label>
                          <input type="text" name="text" class="form-control input_field-s w-100 mt-3" id="name" placeholder="Please enter your email" required>
                      </div>
                        
                       </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="field">
                          <label  class="label-s" for="password"> <strong>PASSWORD</strong> </label>
                          <input type="password" name="password" class=" form-control input_field-s w-100 " id="name" placeholder="Please enter your password">
                      </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-6 my-1">
                      <div class="field">
                          <label class="label-s" for="user name"> <strong>USER NAME</strong></label>
                          <input type="text" name="text" class=" form-control input_field-s w-100 mt-3" id="name" placeholder="Please enter your user name">
                      </div>
                        
                       </div>
                    <div class="col-md-6 col-sm-6 ">
                      <div class="field">
                          <label class="label-s" for="club"> <strong>FAVOURITE CLUB</strong></label>
                          <input type="password" name="password" class=" form-control input_field-s w-100 " id="name" placeholder="Please enter your favourite club">
                      </div>
                    </div>
                </div>
                
                <div class="row px-xl-12  px-3">
                    <div class="col-lg-4 col-12  pt-4">
                        <h6><strong>GENDER</strong></h6>
                        <div class="form-check">
                            <label class="form-check-label fs_18px-s ">
                            <input class="form-check-input radio-inline mb-5 mr-3" type="radio" name="gender" id="male-d" value="male" checked>
                                <span class="pl-3 fs_14px-s"><strong>Male</strong></span>
                            </label>
                            <label class="form-check-label fs_18px-s ml-4 ">
                            <input class="form-check-input radio-inline   mb-5 mr-3" type="radio" name="gender" id="female-d" value="female">
                                <span class="pl-3 fs_14px-s"><strong>Female</strong></span>
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-10 col-md-4 col-12 pt-4">
                        <h6><strong>POSITION</strong></h6>
                        <div class="form-check ">
                            <label class="form-check-label d-lg-inline-block d-block fs_18px-s">
                                <input class="form-check-input radio-inline mt-2 w-100" type="radio" name="position" id="goalkeeper-d" value="goalkeeper" checked>
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Goalkeeper</strong></span>
                            </label>
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s ml-lg-5 ">
                                <input class="form-check-input radio-inline mt-2 w-100" type="radio" name="position" id="defender-d" value="defender">
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Defender</strong></span>
                            </label>
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s ml-lg-5 ">
                                <input class="form-check-input radio-inline mt-2 w-100" type="radio" name="position" id="midfielder-d" value="midfielder" checked>
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Midfielder</strong></span>
                            </label>
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s ml-lg-5 ">
                                <input class="form-check-input radio-inline mt-2 w-100" type="radio" name="position" id="forward-d" value="forward">
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Forward</strong></span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4 col-sm-4 my-2">
                      <div class="field">
                          <label  for="birth" class="color-s"> <strong>DATE OF BIRTH</strong>  <span>*</span></label>
                          <input type="Date" name="date" class=" form-control input_TAG-s" id="name">
                      </div>
                        
                       </div>
                    <div class="col-md-4 col-sm-4 my-2">
                      <div class="field">
                          <label  for="club" class="color-s"> <strong>PHONE #</strong> <span>*</span></label>
                          <input type="password" name="password" class=" form-control input_TAG-s" id="name" placeholder="83XXXXXXXXXX">
                      </div>
                    </div>
                    <div class="col-md-4 col-sm-4 my-2">
                        <div class="field">
                            <label  for="club" class="color-s"> <strong>PRICE</strong> <span>*</span></label>
                            <input type="password" name="password" class=" form-control input_TAG-s" id="name" placeholder="$ Please enter your match price">
                        </div>
                      </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div>
                            <input type="Radio">
                            <span> I agree with the terms of services and privacy policy </span>
                        </div>

                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col col-6"></div>
                    <div class="col col-6 my-3 ">
                        <button type="button" class="btn sign_up_btn-s float-right "> <strong>SIGN UP</strong> </button>
                    </div>
                </div>
              </div>
          </div>
      </div>
</body>
</html>
