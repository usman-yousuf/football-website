        <!-- .................Home Page NavBar End ......................... -->


        <!-- container for favorite players - start -->
        <div class="container-fluid bg-white br_47px-s mh_86vh-s">
            <div class="row pt-5 px-xl-4 justify-content-center">
                <div class="col-12 text-center">
                    <img src="assets/images/edit_profile.svg" class="position-absolute edit_profile-s" alt="edit profile icon">
                    <div>
                        <img src="assets/images/user_img.png" width="128" class="border_green-s rounded-circle" alt="player img">
                    </div>

                </div>
            </div>
            <form action="" class="">
                <div class="row pt-2 pb-5 px-xl-4 px-3">
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="first_name-d"><h6><strong>FIRST NAME</strong></h6></label>
                            <input type="text" class="form-control fs_14px-s form-control-lg first_name-t rounded" value="Ahmad" id="first_name-d" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="last_name-d"><h6><strong>SURNAME</h6></strong></h6></label>
                            <input type="text" class="form-control fs_14px-s form-control-lg last_name-t rounded" value="Jamele" id="last_name-d" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="User_name-d"><h6><strong>USERNAME</strong></h6></label>
                            <input type="text" class="form-control fs_14px-s form-control-lg User_name-t rounded" value="@ahmadjamele" id="first_name-d" placeholder="User Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="date_of_birth-d"><h6><strong>DATE OF BIRTH</strong></h6></label>
                            <input type="date" class="form-control fs_14px-s form-control-lg date_of_birth-t rounded" value="12/05/1998" id="date_of_birth-d" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="favorite_club-d"><h6><strong>FAVORITE CLUB</strong></h6></label>
                            <input type="text" class="form-control fs_14px-s form-control-lg favorite_club-t rounded" value="Qadisya" id="favorite_club-d" placeholder="Favorite Club">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="price-d"><h6><strong>PRICE</strong></h6></label>
                            <input type="number" class="form-control fs_14px-s form-control-lg price-t rounded" value="$ 10" id="price-d" placeholder="$ price">
                        </div>
                    </div>
                </div>


                <div class="row px-xl-5 px-3">
                    <div class="col-lg-4 col-12 pt-4">
                        <h6><strong>GENDER</strong></h6>
                        <div class="form-check">
                            <label class="form-check-label fs_18px-s">
                            <input class="form-check-input radio-inline  mt-2 mr-3" type="radio" name="gender" id="male-d" value="male" checked>
                                <span class="pl-3 fs_14px-s"><strong>Male</strong></span>
                            </label>
                            <label class="form-check-label fs_18px-s ml-5">
                            <input class="form-check-input radio-inline  mt-2 mr-3" type="radio" name="gender" id="female-d" value="female">
                                <span class="pl-3 fs_14px-s"><strong>Female</strong></span>
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-8 col-12 pt-4">
                        <h6><strong>POSITION</strong></h6>
                        <div class="form-check ">
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="goalkeeper-d" value="goalkeeper" checked>
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Goalkeeper</strong></span>
                            </label>
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s ml-md-5 ">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="defender-d" value="defender">
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Defender</strong></span>
                            </label>
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s ml-md-5 ">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="midfielder-d" value="midfielder" checked>
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Midfielder</strong></span>
                            </label>
                            <label class="form-check-label d-md-inline-block d-block fs_18px-s ml-md-5 ">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="forward-d" value="forward">
                                <span class="pl-md-3 pl-1 fs_14px-s"><strong>Forward</strong></span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row px-xl-5 px-3 py-5">
                <div class="col-12 text-right">
                    <a href="more.html" type="submit" class="btn bg_green-s br_10px-s py-3 text-white w_h_184px_x_63px-s"><strong>SAVE</strong></a>
                </div>
            </div>

        <!-- container for favorite players - end -->
