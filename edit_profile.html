<body class="bg_img-s">
    <!-- .................Home Page Start ......................... -->
    <div class="container-fluid px-0 mx-0 ">
        <!-- .................Home Page NavBar Start ......................... -->


            <div class="container-fluid px-xl-5 px-3">
                <div class="row pt-5 pb-3">
                    <div class="col-xl-8 col-lg-8 col-md-8 col-12 d-flex">
                        <h1 class="pr-2">More</h1>
                        <h1 class="px-2"><strong>/</strong></h1>

                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-12 pt-2 text-right">
                        <div class="">
                            <a>
                                <img src="assets/images/Location.svg" class="img-fluid nav_location_img" alt="navbar_home" />
                                <span> Adailiya </span>
                            </a>
                            <img src="assets/images/Group 24.png" class="img-fluid nav_profile" alt="Navbar_profile" />
                            <img src="assets/images/notification.svg" class="img-fluid nav_notification_img" alt="navbar_home" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- .................Home Page NavBar End ......................... -->


        <!-- container for favorite players - start -->
        <div class="container-fluid bg-white mt-5 br_47px-s">
            <div class="row pt-5 px-xl-5">
                <div class="col-12 text-center">
                    <img src="assets/images/user_img.png" width="128" class="border_green-s rounded-circle" alt="player img">
                </div>
            </div>
            <div class="row p-t-2 pb-5 pr-xl-5 pr-3">
                <!-- <form action=""> -->
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="first_name-d"><strong><h4>FIRST NAME</h4></strong></label>
                            <input type="text" class="form-control form-control-lg first_name-t rounded" value="Ahmad" id="first_name-d" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="last_name-d"><strong><h4>LAST NAME</h4></strong></label>
                            <input type="text" class="form-control form-control-lg last_name-t rounded" value="Jamele" id="last_name-d" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="User_name-d"><strong><h4>USERNAME</h4></strong></label>
                            <input type="text" class="form-control form-control-lg User_name-t rounded" value="@ahmadjamele" id="first_name-d" placeholder="User Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="date_of_birth-d"><strong><h4>DATE OF BIRTH</h4></strong></label>
                            <input type="date" class="form-control form-control-lg date_of_birth-t rounded" value="12/05/1998" id="date_of_birth-d" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="favorite_club-d"><strong><h4>FAVORITE CLUB</h4></strong></label>
                            <input type="text" class="form-control form-control-lg favorite_club-t rounded" value="Qadisya" id="favorite_club-d" placeholder="Favorite Club">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="price-d"><strong><h4>PRICE</h4></strong></label>
                            <input type="number" class="form-control form-control-lg price-t rounded" value="$ 10" id="price-d" placeholder="price">
                        </div>
                    </div>
                <!-- </form> -->

        </div>
