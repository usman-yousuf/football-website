<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <title>Stadium Location</title>
</head>
<body>
    <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#stadium_location_modal-d">
        stadium location
    </button>

    <!-- Modal -->
    <div class="modal fade" id="stadium_location_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered ">
            <div class="modal-content br_10px-s border-0">
                <div class="modal-header bg_grey-s bg_stadium_img-s border-0 br_up_left_right_10px-s">
                    <h5 class="modal-title text-dark" id="view-head"><strong>LOCATION MAP</strong></h5>
                </div>
                <div class="modal-body">
                    <div class="row py-3">
                        <div class="col-12">
                            <h6 class="opacity_4-s">RATING</h6>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="radio">
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div class="col-12 d-flex justify-content-center">
                            <button type="button" class="btn bg_grey-s br_10px-s fg_green-s py-3 px-5 mr-md-2 w-100"><strong>CLOSE</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <!-- ajax -->
    <script src="assets/js/main.js"></script>
</body>
</body>
</html>
