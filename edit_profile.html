<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/main.css" />

    <title>EditProfile</title>

</head>

<body class="bg_img-s">
    <!-- .................Home Page Start ......................... -->
    <div class="container-fluid px-0 mx-0 ">
        <!-- .................Home Page NavBar Start ......................... -->


        <div class="container-fluid px-xl-5 px-3">
            <div class="row pt-5 pb-3">
                <div class="col-xl-8 col-lg-8 col-md-8 col-12 d-flex">
                    <a class="td_none-s" href="more.html">
                        <h1 class="pr-2 text-dark">More</h1>
                    </a>
                    <h1 class="px-2"><strong>/</strong></h1>
                    <h1 class="fg_green-s pl-2">Edit Personal Profile</h1>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-12 pt-2 text-right">
                    <div class="">
                        <a>
                            <img src="assets/images/Location.svg" class="img-fluid nav_location_img" alt="navbar_home" />
                            <span> Adailiya </span>
                        </a>
                        <img src="assets/images/Group 24.png" class="img-fluid nav_profile" alt="Navbar_profile" />
                        <img src="assets/images/notification.svg" class="img-fluid nav_notification_img" alt="navbar_home" />
                    </div>
                </div>
            </div>
        </div>
        </nav>
        <!-- .................Home Page NavBar End ......................... -->


        <!-- container for favorite players - start -->
        <div class="container-fluid bg-white mt-5 br_47px-s mh_86vh-s">
            <div class="row pt-5 px-xl-5 justify-content-center">
                <div class="col-12 text-center">
                    <img src="assets/images/edit_profile.svg" class="position-absolute edit_profile-s" alt="edit profile icon">
                    <div>
                        <img src="assets/images/user_img.png" width="128" class="border_green-s rounded-circle" alt="player img">
                    </div>

                </div>
            </div>
            <form action="" class="">
                <div class="row pt-2 pb-5 px-xl-5 px-3">
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="first_name-d"><strong><h4>FIRST NAME</h4></strong></label>
                            <input type="text" class="form-control form-control-lg first_name-t rounded" value="Ahmad" id="first_name-d" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="last_name-d"><strong><h4>LAST NAME</h4></strong></label>
                            <input type="text" class="form-control form-control-lg last_name-t rounded" value="Jamele" id="last_name-d" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="User_name-d"><strong><h4>USERNAME</h4></strong></label>
                            <input type="text" class="form-control form-control-lg User_name-t rounded" value="@ahmadjamele" id="first_name-d" placeholder="User Name">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="date_of_birth-d"><strong><h4>DATE OF BIRTH</h4></strong></label>
                            <input type="date" class="form-control form-control-lg date_of_birth-t rounded" value="12/05/1998" id="date_of_birth-d" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="favorite_club-d"><strong><h4>FAVORITE CLUB</h4></strong></label>
                            <input type="text" class="form-control form-control-lg favorite_club-t rounded" value="Qadisya" id="favorite_club-d" placeholder="Favorite Club">
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 pt-3">
                        <div class="form-group">
                            <label for="price-d"><strong><h4>PRICE</h4></strong></label>
                            <input type="number" class="form-control form-control-lg price-t rounded" value="$ 10" id="price-d" placeholder="price">
                        </div>
                    </div>
                </div>


                <div class="row px-xl-5 px-3">
                    <div class="col-lg-4 col-12 pt-4">
                        <h4><strong>Gender</strong></h4>
                        <div class="form-check">
                            <label class="form-check-label fs_18px-s">
                            <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="gender" id="male-d" value="male" checked>
                                <span class="pl-3">Male</span>
                            </label>
                            <label class="form-check-label fs_18px-s ml-5">
                            <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="gender" id="female-d" value="female">
                                <span class="pl-3"> Female</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-lg-8 col-12 pt-4">
                        <h4><strong>Position</strong></h4>
                        <div class="form-check">
                            <label class="form-check-label fs_18px-s">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="goalkeeper-d" value="goalkeeper" checked>
                                <span class="pl-3">Goalkeeper</span>
                            </label>
                            <label class="form-check-label fs_18px-s ml-5">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="defender-d" value="defender">
                                <span class="pl-3">Defernder</span>
                            </label>
                            <label class="form-check-label fs_18px-s ml-5">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="midfielder-d" value="midfielder" checked>
                                <span class="pl-3">Midfielder</span>
                            </label>
                            <label class="form-check-label fs_18px-s ml-5">
                                <input class="form-check-input radio-inline mt-2 mr-3" type="radio" name="position" id="forward-d" value="forward">
                                <span class="pl-3">Forward</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row px-xl-5 px-3 py-5">
                <div class="col-12 text-right">
                    <button type="submit" class="btn bg_green-s br_10px-s py-3 text-white w_184px-s"><strong>SAVE</strong></button>
                </div>
            </div>
        </div>
        <!-- container for favorite players - end -->
    </div>
    <!-- .................Home Page End ......................... -->
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
