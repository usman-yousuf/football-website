<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mina.css">
    <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
    <title>Success</title>
</head>
<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#success_phone_num_modal-d">
            Success Phone No.
        </button>
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#success_email_modal-d">
            Success Email
        </button>
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#success_password_modal-d">
            Success Password
        </button>

        <!-- Success phone no. Modal -->
        <div class="modal fade" id="success_phone_num_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content br_10px-s border-0">
                    <div class="container-fluid">
                        <!--modal header-->
                        <div class="row pt-4 modal-header border-0">
                            <div class="col-12 text-center">
                                <img src="assets/images/success.svg" width="160" alt="success">
                            </div>
                        </div>
                        <!--modal header end-->
                        <div class="row modal-body justify-content-center pt-2 pb-0">
                            <div class="col-12">
                                <div class="col-12 text-center">
                                    <h4 class="fg_green-s">SUCCESS!</h4>
                                    <h5>Your phone number has been updated successfully</h5>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-4 pb-4 px-2">
                            <!--OK button-->
                            <div class="col-12 ">
                                <button type="button" class="btn bg_green-s br_10px-s py-3 text-white w-100"><strong>OK</strong></button>
                            </div>
                            <!--OK button end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success phone no. Modal end-->

        <!-- Success email Modal -->
        <div class="modal fade" id="success_email_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content br_10px-s border-0">
                    <div class="container-fluid">
                        <!--modal header-->
                        <div class="row pt-4 modal-header border-0">
                            <div class="col-12 text-center">
                                <img src="assets/images/success.svg" width="160" alt="success">
                            </div>
                        </div>
                        <!--modal header end-->
                        <div class="row modal-body justify-content-center pt-2 pb-0">
                            <div class="col-12">
                                <div class="col-12 text-center">
                                    <h4 class="fg_green-s">SUCCESS!</h4>
                                    <h5>Your email has been updated successfully</h5>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-4 pb-4 px-2">
                            <!--OK button-->
                            <div class="col-12 ">
                                <button type="button" class="btn bg_green-s br_10px-s py-3 text-white w-100"><strong>OK</strong></button>
                            </div>
                            <!--OK button end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success email Modal end-->

        <!-- Success password Modal -->
        <div class="modal fade" id="success_password_modal-d" tabindex="-1" aria-labelledby="view-head" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered ">
                <div class="modal-content br_10px-s border-0">
                    <div class="container-fluid">
                        <!--modal header-->
                        <div class="row pt-4 modal-header border-0">
                            <div class="col-12 text-center">
                                <img src="assets/images/success.svg" width="160" alt="success">
                            </div>
                        </div>
                        <!--modal header end-->
                        <div class="row modal-body justify-content-center pt-2 pb-0">
                            <div class="col-12">
                                <div class="col-12 text-center">
                                    <h4 class="fg_green-s">SUCCESS!</h4>
                                    <h5>Your password has been updated successfully</h5>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-4 pb-4 px-2">
                            <!--OK button-->
                            <div class="col-12 ">
                                <button type="button" class="btn bg_green-s br_10px-s py-3 text-white w-100"><strong>OK</strong></button>
                            </div>
                            <!--OK button end-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Success password Modal end-->

    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
</body>
</html>
